server.port=1201
spring.application.name=consumer-server1
eureka.client.service-url.defaultZone=http://localhost:1300/eureka,http://eurekaServer1301:1301/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.server.enable-self-preservation=false

# 配置断路器backendA
#配置断路器OPEN状态的失败率阈值为30%
resilience4j.circuitbreaker.instances.backendA.failure-rate-threshold= 30
# 配置滑动窗口类型为时间窗口型
resilience4j.circuitbreaker.instances.backendA.slidingWindowType: TIME_BASED
# 配置滑动窗口长度为10秒
resilience4j.circuitbreaker.instances.backendA.slidingWindowSize: 10
#配置滑动窗口内最小请求个数为5
resilience4j.circuitbreaker.instances.backendA.minimum-number-of-calls=5
# 配置断路器能自动从OPEN状态变为HALF_OPEN状态
resilience4j.circuitbreaker.instances.backendA.automatic-transition-from-open-to-half-open-enabled=true
# OPEN到HALF_OPEN等待时间为5s
resilience4j.circuitbreaker.instances.backendA.wait-duration-in-open-state=5s
# 配置断路器HALF_OPEN状态时允许测试响应能力的请求数为3
resilience4j.circuitbreaker.instances.backendA.permittedNumberOfCallsInHalfOpenState: 3

# 配置断路器backendB
#配置断路器OPEN状态的失败率阈值为50%
resilience4j.circuitbreaker.instances.backendB.failure-rate-threshold= 50
#配置断路器OPEN状态的慢调用阈值为30%
resilience4j.circuitbreaker.instances.backendB.slow-call-rate-threshold=30
#配置断路器判断是否为慢调用的时间阈值为2秒
resilience4j.circuitbreaker.instances.backendB.slow-call-duration-threshold=2s
# 配置滑动窗口类型为时间窗口型
resilience4j.circuitbreaker.instances.backendB.sliding-window-type=TIME_BASED
# 配置滑动窗口长度为10秒
resilience4j.circuitbreaker.instances.backendB.slidingWindowSize: 10
#配置滑动窗口内最小请求个数为5
resilience4j.circuitbreaker.instances.backendB.minimum-number-of-calls=5
# 配置断路器能自动从OPEN状态变为HALF_OPEN状态
resilience4j.circuitbreaker.instances.backendB.automatic-transition-from-open-to-half-open-enabled=true
# OPEN到HALF_OPEN等待时间为5s
resilience4j.circuitbreaker.instances.backendB.wait-duration-in-open-state=5s
# 配置断路器HALF_OPEN状态时允许测试响应能力的请求数为3
resilience4j.circuitbreaker.instances.backendB.permitted-number-of-calls-in-half-open-state= 3

#配置允许线程并发执行的最大数量为10
resilience4j.bulkhead.configs.backendA.max-concurrent-calls= 10
#配置允许现成阻塞的最大等待时间为20ms
resilience4j.bulkhead.configs.backendA.max-wait-duration= 20ms

# 线程等待权限的默认等待时间
resilience4j.ratelimiter.configs.backendA.timeout-duration=5
# 配置刷新周期为2秒
resilience4j.ratelimiter.configs.backendA.limit-refresh-period=2s
# 配置一个刷新周期内可处理的最大请求数量为5个
resilience4j.ratelimiter.configs.backendA.limit-for-period=5